<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/material-design-iconic-font.css">
    <link rel="stylesheet" href="./css/material-design-iconic-font.min.css">
</head>
<body>
    <script>
      const token = window.localStorage.getItem("accessToken")

      if(token){
        window.location = "/admin"
      }
    </script>
    <div class="container">
        <div class="wrapper">
            <h1 class="title">Registration Page</h1>
            <form id="registerForm" action="#" class="site-form">
                <!-- <span id="errorMessage" style="margin-bottom: 15px; height: 19px; color: red;">bu fake error xabar</span> -->
                <label>
                    <span class="zmdi zmdi-account"></span>
                    <input type="text" id="usernameInput" placeholder="Your name" required>
                </label>
                <label>
                    <span class="zmdi zmdi-account"></span>
                    <input type="email" id="emailInput" placeholder="Your email" required>
                </label>
                <label>
                   <span class="zmdi zmdi-lock"></span>
                    <input type="password" id="otpInput" placeholder="OTP CODE" required>
                </label>
                <label>
                    <span class="zmdi zmdi-lock"></span>
                    <input type="password" id="passwordInput" placeholder="Password" required>
                    <button class="zmdi zmdi-eye" type="button" id="showButton"></button>
                </label>
                <label class="custom-upload">
                    <span class="zmdi zmdi-upload"></span>
                    <span class="file-name">click upload a avatar picture</span>
                    <input type="file" id="uploadInput" accept="image/*">
                </label>
                <input type="submit" value="Register" id="submitButton">
            </form>
            <div style="margin-top: 20px">
            <a style="margin-right: 25px;" href="/" class="sign-link">home</a>
            <a href="/login" class="sign-link">I am already member</a>

             <button id="openOtpModal">Email bilan OTP</button>
             <div class="modal-backdrop" id="otpBackdrop"></div>

  <!-- Modal -->
  <div class="modal" id="otpModal" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-header">
        <h2>Email tasdiqlash</h2>
        <button class="modal-close" id="closeOtpModal">×</button>
      </div>

      <p class="modal-desc">
        Emailingizni kiriting, OTP kod yuboramiz.
      </p>

      <form id="otpEmailForm" class="modal-form">
        <label for="otpEmail" class="modal-label">Email</label>
        <input
          type="email"
          id="otpEmail"
          class="modal-input"
          placeholder="example@gmail.com"
          required
        />

        <button type="submit" class="modal-btn">
          Jo‘natish
        </button>

        <p class="modal-msg" id="otpMsg"></p>
      </form>
    </div>
  </div>
        </div>
            <img src="img/signup-image.jpg" alt="signup-image" class="signup-image">
        </div>
    </div>
    <!-- <script src="/js/request.js"></script> -->
     <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
 
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/register.js"></script>
</body>
</html>
